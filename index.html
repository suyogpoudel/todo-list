<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="style.css">
  <script defer
          src="script.js"></script>
  <title>ToDo List</title>
</head>

<body>
  <h1 class="header">TODOS</h1>
  <form class="main-form">
    <input type="text"
           name="list-input"
           id="list-input"
           class="input-box">

    <input type="submit"
           value="Add Task">
  </form>

  <div class="todo-container">
    <ul class="todos">
      <li class="todo">
        Clean the house

        <div class="icons">
          <ion-icon class="icon icon--remove"
                    name="checkmark-circle"></ion-icon>
          <ion-icon class="icon icon--remove"
                    name="close-circle"></ion-icon>
        </div>
      </li>
    </ul>
  </div>

  <script type="module"
          src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
          src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
